<script id="Creating entire section in js - not recomanded -just for funsies">


    const assignStyles = (element, styleObject) =>{
        Object.entries(styleObject)
            .forEach(([key, value]) => {
                element.style[key] = value;
            });
    };

    const gallery = document.createElement("section");
    // //assignStyles(gallery, {color: "red", backgroundColor: "blue", width: "100px", height: "100px"});

    assignStyles(gallery, {
        display: "flex",
        alignItems: "center",
        justifyContent: "center",
        gap: "1rem",

    })

    const createBtn = (text) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        assignStyles (btn, {
            border: "none",
            width: "30px",
            height: "30px",
            backgroundColor: "dodgerblue",
            color: "white",
            cursor: "pointer",
        })

        return btn;
    };

    const previusBtn = createBtn("<=");
    const nextBtn = createBtn("=>");
    const toggleBtn = createBtn("Stop");

    let picsumId = 200;
    const img = document.createElement("img");
    img.alt = "Gallery photo";
    img.src = `https://picsum.photos/id/${picsumId}/300/300`;
    img.width="300";
    img.height="300";
    document.body.append(gallery);
    gallery.append(previusBtn, img, nextBtn);
    gallery.insertAdjacentElement("afterend", toggleBtn)

    const photo = {
        previus: () => img.src = `https://picsum.photos/id/${--picsumId}/300/300`,
        next: () => img.src = `https://picsum.photos/id/${picsumId++}/300/300`, 
        toggle: () => {
    if (isRunning) {
        clearInterval(photoInterval);
        toggleBtn.textContent = "Start";
    } else {
        photoInterval = setInterval(photo.next, 3000);
        toggleBtn.textContent = "Stop";
    }
    isRunning = !isRunning;
}
    }

    previusBtn.addEventListener("click", photo.previus)
    nextBtn.addEventListener("click", photo.next)
    toggleBtn.addEventListener("click", photo.toggle);

    let photoInterval = setInterval(photo.next, 3_000)
    assignStyles(toggleBtn, {
    display: "block",
    margin: "1rem auto", 
    width: "5rem",
});

let isRunning = true;


</script>
