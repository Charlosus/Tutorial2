<title> Functions</title>

<script class="Basics of Functions">

    // function declaration
    function add(x, y) {
        return x + y;
    }

    // function expression
    const add2 = function (x, y) {
        return x + y;
    };

    // arrow function
    const add3 = (x, y) => x + y;

    console.log(add(1, 2)); // 3
    console.log(add2(1, 2)); // 3
    console.log(add3(1, 2)); // 3

    // args

    function greetUser(user) {
        console.log(`Hello ${user}!`);
        // console.log("Hello " + user + "!"); // Hello Kuba! this same 
       }

    greetUser("Kuba"); // Hello Kuba!
    greetUser("Ala"); // Hello Ala!
    greetUser("Dorothy"); // Hello Dorothy!
    greetUser("Thomas"); // Hello Thomas!

    greetUser("Kuba", "Ala"); // Hello Kuba! Because the second argument is ignored
    greetUser("Kuba", "Ala", "Dorothy"); // Hello Kuba! Because the second and third arguments are ignored

    function greetUserWithMessege(user, message) {
        console.log(`Hello ${user}! ${message}`);
    }
    greetUserWithMessege("Kuba", "Hello!"); // Hello Kuba! Hello!
    greetUserWithMessege("Ala", "Have a nice day!"); // Hello Ala! Have a nice day!
    greetUserWithMessege("Dorothy", "Have a nice day!"); // Hello Dorothy! Have a nice day!
    greetUserWithMessege("Thomas", "Have a nice day!"); // Hello Thomas! Have a nice day!
</script>

<script class="return keyword">
    function add(x, y) {
        return x + y;
    }

    console.log(add(1, 2)); // 3
    console.log(add(1, 2, 3)); // 3 because the third argument is ignored
    console.log(add(1)); // NaN because the second argument is undefined
    console.log(add()); // NaN because both arguments are undefined

    function addWithDefault(x, y = 0) {
        return x + y;
    }

    console.log(addWithDefault(1, 2)); // 3
    console.log(addWithDefault(1)); // 1 because the second argument is 0
    console.log(addWithDefault()); // NaN because both arguments are undefined

</script>
<script class="global scobe available in functions">
    // global scope
    let x = 10;
    let y = 20;

    function add(x, y) {
        return x + y; // x and y are local variables
    }

    console.log(add(1, 2)); // 3
    console.log(add(x, y)); // 30 because x and y are global variables
    console.log(x); // 10 -->


</script>
