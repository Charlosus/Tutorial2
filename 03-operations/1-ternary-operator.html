<script class="Using ternary operator">

    const isBlue = true;

    const myColor = (isBlue === true) ? "Im blue" : "I am other color";

    const ourColor = isBlue
        ? "Blueeee"
        : "foo bar baz and other gizmos :D"

    console.log ({ myColor, ourColor })
</script>
