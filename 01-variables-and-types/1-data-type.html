<script class="typeof">
    //This let us check variable what types they are 

    let maybeNumber = 42;
    let maybeString = "42";
    let maybeBoolean = true;
    let maybeSomething;
    let maybeNothing = null

    console.log("maybeNumber is", typeof maybeNumber);
    console.log("maybeString is", typeof maybeString);
    console.log("maybeBoolean is", typeof maybeBoolean);
    console.log("maybeSomething is", typeof maybeSomething);
    console.log("maybeNothing is", typeof maybeNothing);

    function sum() {
        return 2 + 2;
    }
    console.log("Function is ", typeof sum)

    const q = parseInt("q");

    console.log(q)

    console.log("String q after parseInt is ", typeof q) // after parseInt string "q" is NaN-not a number which have type number :D

    console.log("[]table", typeof [])

    console.log("This is object {} and its a", typeof{})
</script>
