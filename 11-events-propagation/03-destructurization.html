<script id="02 Non existing properties in destructurizated Object">

    const dude = {
        nick: "Bruh",
        drip: ["Balenciaga", "Gucci"],
    };

    const { swag } = dude; // if we tried to destructuriza non 
    console.log({swag}) //existing property console will return undefined
    
    // Default value 
    const {$wag = "Golden Chainzzz"} = dude;
    console.log ({$wag});

    const oneTwo = ["one", "two"];
    // we can also assign default value to array
    const [one, two, three = "three"] = oneTwo;
    console.log({one, two, three})

</script>

<script id="08 Destructuring in the wild - loop">

    const users = [
        {name:"Adam", age: 42},
        {name:"Bogna", age: 50},
        {name:"Cyryl", age: 60},
    ];
    // we can also destructurize array of object inside loop
    for (const {name, age} of users) {
        console.log(`I'a ${name} and I'm ${age} years old!`);
    }

</script>
<script id="10 Destructurizing function arrgument">
    const logFirst=([first, ..._]) => console.log("First: ", first);

    logFirst([1,2,3,4]);
    logFirst("abc");
    // logFirst({username: "mama"}); // illigal statment 
    logFirst([]);

    const logPlayerLevel = ({level}) => console.log("Level: ", level);

    const player = {
        username: "Artur",
        level: 9001,
    };

    const something={im:"not", a: [player]};
    
    logPlayerLevel(player); //9001
    logPlayerLevel(something);// undefined
    logPlayerLevel("hello");// undefined
    logPlayerLevel("level");// undefined

    const logLength= ({length}) => console.log("Length: ", length);

    logLength(player) // undefined
    logLength("hallo")// 5 because i takes length of string
    logLength(["player"])// 1 because it takes length of array, and array have only one element 
</script>
<script id="11 Merging two objects">

    const base = {
        name: "Adam",
        age: 42,
    };
    const extension ={
        surname: "Badam",
        hobbies: ["sleeping"],
        age: 15,
    };
    const merged = {
        ...base,
        ...extension,
    }
    console.log(merged)// {name: 'Adam', age: 15, surname: 'Badam', hobbies: Array(1)}
    // age was overwriten so be carefull 
</script>
