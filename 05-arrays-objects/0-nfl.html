 <script class="Display array element based on user input index">

    function runPrizeLottery(prizes) {
        const userInput = prompt("LOTTERY! Pleas provide a number of your prize");
        const index = parseInt(userInput, 10);

        if (index < 0 || index >= prizes.length) return "Nothing";
        return prizes[index];
    }

    const rewards = ["Golden Ticket", "Baloon", "Kebab"];
    console.log("First lottery result: " + runPrizeLottery(rewards));

    const plushies = ["Teddy Bear", "Plushy Rabbit", "Capybara", "Uncles Pedro duck"];
    console.log("Second lottery result: " + runPrizeLottery(plushies))
 </script>
