<script id="More examples for filter">

const numbers = [51, -3, 27, 21, -68, 42, -37];

const isEven = (number) => number%2 === 0;
const isOdd = (number) => number%2 !== 0;
const isPositive = (number) => number >= 0;
const isNegative = (number) => number < 0;

const evens = numbers.filter(isEven)
const odds = numbers.filter(isOdd)              // this dont even have to be declared what we need to do 
// const odds = number.filter(x => !isEven(x))  // if we get numbers that are not even we will get odds
const positives = numbers.filter(isPositive)
const negatives = numbers.filter(isNegative)

// console.log(evens)
// console.log(odds)
// console.log(positives)
// console.log(negatives)

// heres where its get crazy we can put our functions in array []

const conditions = [isEven, isOdd, isPositive, isNegative];

// then add to this array numbers and function will automaticly sort numbers what will ocure, 

conditions.forEach(conditions => console.log(numbers.filter(conditions))) // console log will return sorted
 ;                                                                        // numbers

// here we can sort numbers and creat an array for them with using map method 
const filtered = conditions.map(c => numbers.filter(c));
console.log(filtered)

// but output will be array of arryas to receved just for arrays we can use spread operator 

console.log(...filtered)



</script>

<script id=".filter & .map on object">

    const players = [
        { name: "Adam",         level:42,      role: "Warrior" },
        { name: "Beth",         level:1,       role: "Warrior" },
        { name: "Cecil",        level:7,       role: "Mage" },
        { name: "Dorothy",      level:74,      role: "Tank" },
        { name: "Faith",        level:69,      role: "Paladin" },
        { name: "Greg",         level:21,      role: "Archer" },
        { name: "Henry",        level:56,      role: "Mage" },
        { name: "Edmund",       level:99,      role: "Paladin" },
    ];
    // Lets filter players that are at least 50 lvl here we declare condition
    const aboveLevel50 = players.filter(player => player.level >= 50);
    console.log("Level 50+", aboveLevel50.map(p => p.name)) // we use map to creat array with only names by arrow function
    console.log("Level 50+", aboveLevel50.map(dupa => dupa.name)) // p & dupa are just const names they can anything 

    const onlyWarriors = players.filter(player => player.role === "Warrior");
    console.log("Warriors as objects", onlyWarriors) // if we do something like this we will get whole objects 
    console.log("Warriors names: ", onlyWarriors.map(p => p.name)); // now output will be only names 
    
    const onlyPaladins = players.filter(player => player.role === "Paladin");
    console.log("Paladins objects ", onlyPaladins)
    console.log("Paladins names: ", onlyPaladins.map(p => p.name));

        const row = []; // jedna linia wynikowa
        for (let j = 0; j < ys.length; j++) {
        row.push(xs[i] * ys[j]);
          }
       xy.push(row);
