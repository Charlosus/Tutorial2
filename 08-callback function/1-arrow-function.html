<script id="Object / arrow function and key word this">

    const obj = {
        funcA: function() {         // we will recive console log of obj
            console.log(this);      
        },
        funcB: () => {
            console.log(this);      // but here this will refer to WINDOW global not to wanted object
        }
    };

    const obj2 = {
        name: "Obj_name",
        funcA: function() {         // "Obj_name"
            console.log(this.name);      
        },
        funcB: () => {
            console.log(this.name);      // Empty string because window dont have name 
        }
    };

    // obj.funcA();
    // obj.funcB();    

    // .bind we can connect function with object so this will affect refer to object not to global scope window

    function logName() {
        console.log(this.name);     // at the moment this function was declare in whindow so
    }                                //  this refers to window
    
    
    // logName(); // window
    const logObjName = logName.bind(obj2);
    logObjName();
   
</script>
