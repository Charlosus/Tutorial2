<script class="AND operator">

    )
 </script>

 <script class="Boolean">

        console.log(Boolean(undefined)) ;      // false
        console.log(Boolean(null)) ;      // false
        

        console.log(String(42));

 <script class="ParsInt">

        const x = "42"; 

        console.log(Number.parseInt(x))

        const y = "3.14";

        console.log(Number.parseInt(y))   // 3
        console.log(Number.parseFloat(y))  // 3.14

        const pi = Math.PI;   // 3.141592653589193

        console.log(pi.toFixed(0));   //    "3"
        console.log(pi.toFixed(2));   //    "3.14"
        console.log(pi.toFixed(4));   //    "3.1415"
        console.log((42).toFixed(2));   //    "42.00"

 </script>

 <script class=" Class Math">

     // Math.floor, Math.ceil, Math.round, Math.min, Math.max, Math.random

     console.log(Math.floor(pi))   // 3 round to lowest
     console.log(Math.ceil(pi))   // 4  round to highest      
    
     console.log(Math.min(pi, 42, -5))   // -5  showing lowest
