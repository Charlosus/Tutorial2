<title> Math operators</title>

<script class="Mathematical operations">

    const x = 42;
    const y = 4;

    const summed =             x + y //46

    const substracted =        x - y // 38
    console.log(substracted)

    const multiplied =         x * y // 168
    console.log(multiplied)

    const divided =            x/ y;
    console.log(divided)

    // Modulo operator rest after dividing 
    const remainder =          x % y // 2, 42 / 4 rest is 2  
    console.log(remainder)

    const squar =              y ** 2 // 16
    console.log(squar)

    const cube =               Math.pow(5, 3); // 125 
    console.log(cube)

    const squareRoot =         Math.sqrt(25) // 5
    console.log(squareRoot)

    const absolute =           Math.abs(-100); // 100
    console.log(absolute)
</script>

<script class="order in mathematical equesion">
    const result = 123 + 23 * 2 
    console.log(result)

    const resultWithBracket = (123 + 23) * 2
    console.log(resultWithBracket) 

    // JavaScript follows the standard order of operations in mathematics.
</script>

<script class="Shorter">

    let a = 10
    const b = 2

    a = a - b; // 8  a will save value afther this equesion 

    a += b;  // 12

    a -= b;  // 10

    a *= b;  // 20

    a /= b  // 10

    a %= b  // 0
    
    // a = a + 1  // increment - adding 1 to variable
    // a = a - 1  // decrement - substracting 1 form a variable

    a++; //this is the same as // a = a - 1 
    a--; //this is the same as // a = a - 1 
    
    console.log(a);
</script>
